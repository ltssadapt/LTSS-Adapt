<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BuildBot Workspace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      background: #f6f6fb;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #21222c;
    }
    header {
      background: #31335a;
      color: #fff;
      padding: 1.5rem 2rem 1rem 2rem;
      font-size: 1.4rem;
      letter-spacing: 0.02em;
      font-weight: 600;
    }
    .workspace {
      max-width: 700px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 32px 0 rgba(80,90,220,0.05);
      padding: 2.2rem 2rem 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }
    .log {
      flex: 1;
      min-height: 120px;
      font-size: 1.07rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      padding-bottom: .5rem;
      word-break: break-word;
    }
    .input-area {
      display: flex;
      gap: 0.5rem;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: .75rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .input-area input[type="text"]:focus {
      border: 1.5px solid #806fff;
    }
    .input-area button {
      background: #4f43e6;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: .75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 rgba(80,90,220,0.10);
    }
    .input-area button:hover {
      background: #262153;
    }
    .brand {
      color: #9da1f2;
      font-weight: 600;
      letter-spacing: 0;
      font-size: 1.1rem;
      margin-left: 8px;
      opacity: .85;
    }
    @media (max-width: 800px) {
      .workspace {max-width: 95vw;padding: 1.2rem;}
      header {padding: 1.2rem;}
    }
  </style>
</head>
<body>
  <header>
    BuildBot <span class="brand">AI Workspace</span>
  </header>
  <div class="workspace">
    <div id="log" class="log">Type a prompt to generate a website or tool. (e.g., “Make a landing page for my new app.”)</div>
    <form class="input-area" id="promptForm" autocomplete="off">
      <input type="text" id="promptInput" placeholder="Describe what you want to build..." maxlength="200" required />
      <button type="submit">Build</button>
    </form>
  </div>
  <script>
    document.getElementById('promptForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const prompt = document.getElementById('promptInput').value.trim();
      if(prompt.length) {
        document.getElementById('log').innerHTML = `<b>You:</b> ${prompt}<br><br><i>BuildBot is generating your site code...</i>`;
        // Here you could send the prompt to a backend or show generated code.
        document.getElementById('promptInput').value = '';
      }
    });
  </script>
</body>
</html>
